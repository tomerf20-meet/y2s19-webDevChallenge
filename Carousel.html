  <body>
    
    <div class="container">
    <h2>Food Carousel</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/bbq-pizza-318-1547837614.jpg?crop=0.949xw:0.801xh;0,0.138xh&resize=480:*" alt="Pizza" style="width:100%;">
      </div>

      <div class="item">
        <img src= "http://kfoods.com/images1/newrecipeicon/Beef-Lazania_322.jpg" alt="Lazania" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://assets.epicurious.com/photos/57c5c6d9cf9e9ad43de2d96e/master/pass/the-ultimate-hamburger.jpg" alt="The-Ultimate-Hamburger" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <button type="button" class="btn btn-primary">Primary</button>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <button type="button" class="btn btn-primary">Secondary</button >
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
